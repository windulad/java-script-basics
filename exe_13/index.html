<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>JS Calculator</title>
    <!--Link to external JS-->
    <script src="function.js" type="text/javascript"></script>
  </head>
  <body>
    <section class="container bg-dark text-light mt-5">
        <div class="row">
            <div class="col-md-12 px-5 pt-5">
                <h1>Calculator</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 px-5 py-3">
                <form>
                    <h4>Enter value 1:<h4>
                    <input type="text" id="input_1" name="input_1" class="form-control form-control-sm">
                </form>
            </div>
            <div class="col-md-6 px-5 py-3">
                <form>
                    <h4>Enter value 2:<h4>
                    <input type="text" id="input_2" name="input_2" class="form-control form-control-sm">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 px-5 pt-1 pb-3">
                <input type="button" value="ADDITION" onclick="func_add()" class="btn btn-light btn-block btn-sm" name="" id="">
            </div>
            <div class="col-md-3 px-5 py-1">
                <input type="button" value="SUBTRACTION" onclick="func_sub()" class="btn btn-light btn-block btn-sm" name="" id="">
            </div>
            <div class="col-md-3 px-5 py-1">
                <input type="button" value="MULTIPLICATION" onclick="func_mul()" class="btn btn-light btn-block btn-sm" name="" id="">
            </div>
            <div class="col-md-3 px-5 py-1">
                <input type="button" value="DIVISION" onclick="func_div()" class="btn btn-light btn-block btn-sm" name="" id="">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 px-5 pt-1 pb-3">
                <h5>Answer is: </h5>
                <p id="result"></p>
            </div>
        </div>
    </section>
    







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
